<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Locations - Where do you buy your special gift?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options-box">
          <h1>Find an Awesome Gift!</h1>
          <div>
            <label for="gift">I want to buy a ... </label>
            <select name="gift-category" id="gift">
              <option value="liquor">Liquor</option>
              <option value="flower">Flower</option>
              <option value="book">Book</option>
              <option value="jewel">Jewel</option>
            </select>
          </div>
          <hr>
          <div>
            <label for="max-duration">In the place within ... </label>
            <select id="max-duration">
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="60">1 hour</option>
            </select>
            <select id="mode">
              <option value="DRIVING">drive</option>
              <option value="WALKING">walk</option>
              <option value="BICYCLING">bike</option>
              <option value="TRANSIT">transit ride</option>
            </select>
            <span class="text">of</span>
            <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
            <input id="search-within-time" type="button" value="Go">
            <input id="search-within-time-here" type="button" value="Here!!!">
            <hr>
            <label>... Or how about these places?</label>
            <ul>
              <li>test list</li>
            </ul>
          </div>
        <div id="map"></div>
      </div>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="script.js"></script>
    <script src="map.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAC5C50h9LZpQpa4YLtaViVGhw-GYCDeTg&v=3&callback=initMap">
    </script>
</body>
</html>
