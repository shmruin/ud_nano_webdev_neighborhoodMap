<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Locations - Where do you buy your special gift?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options-box">
          <h1>Find an Awesome Gift!</h1>
          <div>
            <label for="gift">I want to buy a ... </label>
            <select data-bind="event: {change: categoryChanged}" name="gift-category" id="gift">
              <option value="liquor_store">Liquor</option>
              <option value="florist">Flower</option>
              <option value="book_store">Book</option>
              <option value="jewelry_store">Jewel</option>
            </select>
            <input data-bind="click: categoryButtonClicked" id="search-within-category" type="button" value="Refresh">
          </div>
          <hr>
          <div>
            <label for="max-duration">In the place within ... </label>
            <select id="max-duration">
              <option value="10">10 min</option>
              <option value="20">20 min</option>
              <option value="30">30 min</option>
            </select>
            <select id="mode">
              <option value="DRIVING">Drive</option>
              <option value="WALKING">Walk</option>
              <option value="BICYCLING">Bike</option>
              <option value="TRANSIT">Transit Ride</option>
            </select>
            <span class="text">from</span>
            <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
            <input data-bind="click: searchTimeButtonClicked" id="search-within-time" type="button" value="Go">
            <hr>
            <label>... Or how about these places? &nbsp;</label>
            <select data-bind="options: sorting"></select>
            <input data-bind="text: filterTitle" id="search-list-text" type="text" placeholder="I want to search places by name!">
            <div class="scrollable-table">
              <table id="placeTable">
                <thead>
                  <tr>
                    <th id="photo">Photo</th>
                    <th id="name">Name</th>
                    <th id="time">Menu</th>
                    <th id="rating">Rating</th>
                    <th id="reviews">Reviews</th>
                    <th id="go"></th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: recommendedPlaces">
                  <tr>
                    <td><img class="rounded-img" data-bind="attr: {src: $data.photo}"></td>
                    <td data-bind="text: $data.name"></td>
                    <td><a data-bind="attr: {href: $data.menu}">Menu</a></td>
                    <td data-bind="text: $data.phone"></td>
                    <td data-bind="text: $data.checkin"></td>
                    <td><button data-bind="click: $parent.gotoPlace">See</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        <div id="map"></div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="map.js"></script>
    <script src="foursquare.js"></script>
    <script src="recommendList.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAC5C50h9LZpQpa4YLtaViVGhw-GYCDeTg&v=3&callback=initMap">
    </script>
</body>
</html>
